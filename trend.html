<body>

        <div class="nav-header">
            <h2 style="margin:0;">ğŸ“ˆ ì£¼ì‹ ìˆ˜ìµë¥  ë¹„êµ</h2>
            <button class="reset-btn" onclick="resetLines()">âŸ² ë³´í†µì„ </button>

        <p style="font-size: 0.9em; color: #666;">ë²”ë¡€(ì¢…ëª©ëª…)ë¥¼ í´ë¦­í•˜ì—¬ <b>ê°•ì¡° -> ë³´í†µ -> ìˆ¨ê¹€</b> ìˆœì„œë¡œ ë³€ê²½í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. (ìƒíƒœ ìë™ ì €ì¥)</p>
        
        <div class="controls">
            <input type="text" id="symbolInput" placeholder="ì¢…ëª© ì½”ë“œ ì…ë ¥ (ì˜ˆ: TSLA)" onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addSymbol()">ì¶”ê°€</button>
        </div>

        <div class="symbol-list" id="symbolList"></div>
        <div id="statusMessage"></div>

            <canvas id="comparisonChart"></canvas>

    <script>
        let myChart = null;
        let symbols = []; 
        const STORAGE_KEY = 'my_stock_symbols_v5_state'; 
        
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', 
            '#2E86C1', '#28B463', '#D35400', '#884EA0', '#839192', '#F1C40F'
        ];

        window.onload = function() {
            loadSymbols();
            if (symbols.length === 0) {
                symbols = [
                    { symbol: 'NVDA', state: 0 },
                    { symbol: 'TSLA', state: 0 },
                    { symbol: 'AAPL', state: 0 }
                ];
                saveSymbols();
            }
            renderTags();
            updateChart();
        };

        function loadSymbols() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (parsed.length > 0 && typeof parsed[0] === 'string') {
                        symbols = parsed.map(s => ({ symbol: s, state: 0 }));
                    } else {
                        symbols = parsed;
                    }
                } catch(e) {
                    symbols = [];
                }
            } else {
                const oldStored = localStorage.getItem('my_stock_symbols_v4');
                if (oldStored) {
                    const oldArr = JSON.parse(oldStored);
                    symbols = oldArr.map(s => ({ symbol: s, state: 0 }));
                }
            }
        }

        function saveSymbols() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(symbols));
        }

        function resetLines() {
            if (!myChart) return;
            let changed = false;

            symbols.forEach(s => {
                if(s.state === 1) {
                    s.state = 0;
                    changed = true;
                }
            });

            if (changed) {
                saveSymbols();

                myChart.data.datasets.forEach(ds => {
                    if (ds.customState === 1) {
                        ds.customState = 0;
                        ds.borderWidth = 2; 
                    }
                });
                myChart.update();
            }
        }

        function handleEnter(e) { if (e.key === 'Enter') addSymbol(); }

        function addSymbol() {
            const input = document.getElementById('symbolInput');
            const val = input.value.trim().toUpperCase();
            if (!val) return;
            
            if (symbols.some(s => s.symbol === val)) {
                showMessage('âš ï¸ ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì¢…ëª©ì…ë‹ˆë‹¤.', 'orange');
                input.value = '';
                return;
            }
            
            symbols.push({ symbol: val, state: 0 }); 
            saveSymbols();
            renderTags();
            input.value = '';
            updateChart();
        }

        function removeSymbol(symbolName) {
            symbols = symbols.filter(s => s.symbol !== symbolName);
            saveSymbols();
            renderTags();
            updateChart();
        }

        function renderTags() {
            const container = document.getElementById('symbolList');
            container.innerHTML = '';
            symbols.forEach(item => {
                const div = document.createElement('div');
                div.className = 'tag';
                div.innerHTML = `${item.symbol} <span onclick="removeSymbol('${item.symbol}')">Ã—</span>`;
                container.appendChild(div);
            });
        }

        function showMessage(msg, color='black') {
            const el = document.getElementById('statusMessage');
            el.style.color = color;
            el.innerText = msg;
        }

        async function fetchStockData(item) {
            const symbol = item.symbol;
            const dtEnd = Math.floor(Date.now() / 1000);
            const dtStart = dtEnd - (90 * 24 * 60 * 60); 
            const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?period1=${dtStart}&period2=${dtEnd}&interval=1d`;
            const url = 'http://134.185.108.103:3000/proxy?url=' + encodeURIComponent(yahooUrl);

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Error');
                const json = await res.json();
                const result = json.chart.result[0];
                const timestamps = result.timestamp;
                const closes = result.indicators.quote[0].close;

                const validData = [];
                const validDates = [];
                closes.forEach((price, i) => {
                    if (price) {
                        validData.push(price);
                        validDates.push(new Date(timestamps[i] * 1000).toISOString().slice(0, 10));
                    }
                });
                return { ...item, dates: validDates, prices: validData };
            } catch (e) {
                console.error(e);
                showMessage(`âŒ ${symbol} ë¡œë“œ ì‹¤íŒ¨`, 'red');
                return null;
            }
        }

        async function updateChart() {
            if (symbols.length === 0) { if(myChart) myChart.destroy(); return; }
            showMessage('â³ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', '#007bff');

            const results = await Promise.all(symbols.map(fetchStockData));
            const validResults = results.filter(r => r !== null);

            if (validResults.length === 0) { showMessage('ë°ì´í„° ì—†ìŒ', 'red'); return; }

            const allDatesSet = new Set();
            validResults.forEach(r => r.dates.forEach(d => allDatesSet.add(d)));
            const sortedLabels = Array.from(allDatesSet).sort();

            const datasets = validResults.map((r, index) => {
                const basePrice = r.prices[0];
                const data = sortedLabels.map(d => {
                    const idx = r.dates.indexOf(d);
                    return idx > -1 ? ((r.prices[idx] - basePrice) / basePrice) * 100 : null;
                });

                const color = colors[index % colors.length];

                let bWidth = 2;
                let isHidden = false;
                
                if (r.state === 1) bWidth = 8;
                else if (r.state === 3) isHidden = true;

                return {
                    label: r.symbol,
                    data: data,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: bWidth, 
                    pointRadius: 0,
                    pointHoverRadius: 0, 
                    tension: 0.3,
                    fill: false,
                    hidden: isHidden, 
                    customState: r.state 
                };
            });

            drawChart(sortedLabels, datasets);
            showMessage('âœ… ì—…ë°ì´íŠ¸ ì™„ë£Œ', 'green');
            setTimeout(() => showMessage(''), 2000);
        }

        function drawChart(labels, datasets) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'nearest', axis: 'x', intersect: false },
                    hover: { mode: 'dataset', intersect: false },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                boxWidth: 40, padding: 20, usePointStyle: false, font: { size: 12 }
                            },
                            onClick: function(e, legendItem, legend) {
                                const index = legendItem.datasetIndex;
                                const ci = legend.chart;
                                const dataset = ci.data.datasets[index];
                                
                                let currentState = dataset.customState;
                                if (currentState === undefined) currentState = 0;

                                let nextState;
                                if (currentState === 0) nextState = 1;
                                else if (currentState === 1) nextState = 2;
                                else if (currentState === 2) nextState = 3;
                                else if (currentState === 3) nextState = 1;

                                if (nextState === 1) { 
                                    dataset.borderWidth = 8;
                                    ci.setDatasetVisibility(index, true);
                                } else if (nextState === 2) { 
                                    dataset.borderWidth = 2;
                                    ci.setDatasetVisibility(index, true);
                                } else if (nextState === 3) { 
                                    ci.setDatasetVisibility(index, false);
                                    dataset.borderWidth = 2; 
                                }

                                dataset.customState = nextState;
                                
                                const symbolLabel = dataset.label;
                                const target = symbols.find(s => s.symbol === symbolLabel);
                                if (target) {
                                    target.state = nextState;
                                    saveSymbols(); 
                                }

                                ci.update();
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y?.toFixed(2)}%`
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: ctx => ctx.tick.value === 0 ? '#333' : '#eee', lineWidth: ctx => ctx.tick.value === 0 ? 2 : 1 },
                            ticks: { callback: v => v + '%' }
                        },
                        x: { grid: { display: false }, ticks: { maxTicksLimit: 10 } }
                    },
                    elements: { line: { tension: 0.3 } }
                }
            });
        }
    </script>
